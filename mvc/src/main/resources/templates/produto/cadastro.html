<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
</head>
<body>
<div layout:fragment="conteudo" class="container">
    <h1>Cadastro de Produto</h1>
    <div class="alert alert-success" th:if="!${#strings.isEmpty(mensagem)}" th:text="${mensagem}">
    </div>
    <form th:action="@{/produto/cadastrar}" th:object="${produto}" method="post">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="text" th:field="*{valor}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" th:field="*{descricao}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Data Fabricação</label>
            <input type="date" class="form-control" th:field="*{dataFabricacao}">
        </div>
        <div class="mb-3">
            <input type="checkbox" th:field="*{novo}">
            <label class="form-label">Novo</label>
        </div>
        <button class="btn btn-success">Cadastrar</button>
    </form>
</div>
</body>
</html>
