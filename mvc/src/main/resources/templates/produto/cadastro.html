<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Cadastro de Produto</h1>
    <div class="alert alert-success" th:if="!${#strings.isEmpty(mensagem)}" th:text="${mensagem}">
    </div>

    <form th:action="@{/produto/cadastrar}" th:object="${produto}" method="post">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control">
            <p th:if="${#fields.hasErrors('nome')}" class="text text-danger" th:errors="*{nome}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="text" th:field="*{valor}" class="form-control">
            <p th:if="${#fields.hasErrors('valor')}" class="text text-danger" th:errors="*{valor}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" th:field="*{descricao}"></textarea>
            <p th:if="${#fields.hasErrors('descricao')}" class="text text-danger" th:errors="*{descricao}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Data Fabricação</label>
            <input type="date" class="form-control" th:field="*{dataFabricacao}">
            <p th:if="${#fields.hasErrors('dataFabricacao')}" class="text text-danger" th:errors="*{dataFabricacao}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select">
                <option value="">Selecione</option>
                <option th:each="st:${status}"
                        th:value="${st}" th:text="${st.label}"></option>
            </select>
        </div>
        <div class="mb-3">
            <input type="checkbox" th:field="*{novo}">
            <label class="form-label">Novo</label>
        </div>
        <button class="btn btn-success">Cadastrar</button>
    </form>
</div>
</body>
</html>
