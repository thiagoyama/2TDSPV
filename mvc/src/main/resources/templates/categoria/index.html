<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Categoria</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1 class="mt-3 mb-3">Categorias</h1>
    <hr>
    <div class="row">
        <div class="col">
            <h2>Cadastro</h2>
            <div class="alert alert-success" th:if="!${#strings.isEmpty(mensagem)}" th:text="${mensagem}">
            </div>

            <form th:action="@{/categoria/cadastrar}" th:object="${categoria}" method="post">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control">
                    <p th:if="${#fields.hasErrors('nome')}" class="text text-danger" th:errors="*{nome}"></p>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="col">
            <h2>Lista</h2>
            <table class="table">
                <tr th:each="item:${lista}">
                    <td th:text="${item.nome}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
