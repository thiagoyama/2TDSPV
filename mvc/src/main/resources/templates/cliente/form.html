<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
</head>
<body>

<div layout:fragment="conteudo">

    <h1>Cadatro de Cliente</h1>
    <div class="alert alert-success" th:if="!${#strings.isEmpty(msg)}" th:text="${msg}">
    </div>
    <form th:action="@{/cliente/cadastrar}" method="post" th:object="${cliente}">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label>Nome</label>
                <input th:field="*{nome}" class="form-control">
            </div>
            <div class="col mb-3">
                <label>CPF</label>
                <input th:field="*{cpf}" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label>Logradouro</label>
                <input class="form-control" th:field="*{endereco.logradouro}">
            </div>
            <div class="mb-3 col">
                <label>NÃºmero</label>
                <input class="form-control" th:field="*{endereco.numero}">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label>CEP</label>
                <input class="form-control" th:field="*{endereco.cep}">
            </div>
            <div class="col"></div>
        </div>
        <button class="btn btn-success">Cadastrar</button>
    </form>
</div>

</body>
</html>
